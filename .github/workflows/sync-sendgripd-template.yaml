name: Sync handlebars template with SendGrid
on:
  push:
    branches:
      - 'jyg-UID2-833-setup-sendgrid'
  workflow_dispatch:
    inputs:
      forceSyncAll:
        description: Force sync all files in templates dir (Useful for initial synchronization)
        required: false
        default: false
jobs:
  sendgrid_sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: SendGrid sync
        id: sendgrid_sync
        uses: nanopx/action-sendgrid-sync@0.5.2
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          sendgridApiKey: ${{ secrets.SENDGRID_API_KEY }}
          templatesDir: 'emailTemplates/'
          forceSyncAll: 'true'
      - name: Write template id mapping
        uses: DamianReeves/write-file-action@master
        with:
          templatesDir: 'emailTemplates/'
          path: ${{ env.home}}/src/api/templateIdMapping.json
          contents: ${{ steps.sendgrid_sync.outputs.sendgridTemplateIdMapping }}
          write-mode: overwrite
      - name: Commit & Push
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: jyg-UID2-833-setup-sendgrid
          force: true
          message: 'Overwritten by Github Actions - ${date}'
